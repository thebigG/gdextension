[package]
name = "itest"
version = "0.1.0"
edition = "2021"
rust-version = "1.63"
publish = false

[lib]
crate-type = ["cdylib"]

[features]
default = []
trace = ["godot/trace"]

[dependencies]
godot = { path = "../../godot", default-features = false, features = ["formatted", "convenience"] }

[build-dependencies]
quote = "1"
proc-macro2 = "1"
